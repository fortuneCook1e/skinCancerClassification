<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Prediction</title>
    <style>
        .image-preview, .result-preview {
            margin-top: 3px;
            margin-bottom: 3px;
            border: 1px solid #ddd;
            padding: /0px;
            border-radius: 5px;
        }
        img {
            width: 192px;
            height: 256px;
        }
        #result {
            margin-top: 20px;
        }
        .input-field{
            display: block;
            
        }
        .overall{
            display: flex;
        }
    </style>
</head>
<body>

<div class="overall">
<div class="input-field">
<input type="file" id="imageUpload" accept="image/*">
<div class="image-preview" id="imagePreview" style="width: 192px; height: 256px; border: 3px solid">
    <img src="" alt="Image Preview" style="display: none;">
</div>
<button onclick="predict()">Predict</button>
<button onclick="clearResults()">Clear</button>
</div>


<div class="output-field" style="margin-left:100px; margin-top:20px">
<div class="result-preview" id="segmentedImagePreview" style="width: 192px; height: 256px; border: 3px solid">
    <img src="" alt="Segmented Image Preview" style="display: none;">
</div>

<div id="result" style="width: 300px; height: 30px;"></div>
</div>
</div>

<script>
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview').querySelector('img');
    const segmentedImagePreview = document.getElementById('segmentedImagePreview').querySelector('img');
    const resultDiv = document.getElementById('result');

    imageUpload.onchange = event => {
        const [file] = imageUpload.files;
        if (file) {
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.style.display = 'block';
        }
    };

    function predict() {
        const formData = new FormData();
        formData.append('file', imageUpload.files[0]);

        fetch('/predict', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Use the base64 data as the source for the segmented image
            if (data.segmented_image) {
                segmentedImagePreview.src = data.segmented_image;
                segmentedImagePreview.style.display = 'block';
            }
            resultDiv.innerHTML = `<p>Predicted Class: ${data.predicted_class}<br>Confidence Score: ${data.confidence_score}</p>`;
        })
        .catch(error => console.error('Error:', error));
    }

    function clearResults() {
        // Clear the file input
        imageUpload.value = "";
        // Hide and clear the image previews
        imagePreview.style.display = 'none';
        imagePreview.src = '';
        segmentedImagePreview.style.display = 'none';
        segmentedImagePreview.src = '';
        // Clear the results area
        resultDiv.innerHTML = '';
    }
</script>

</body>
</html>
